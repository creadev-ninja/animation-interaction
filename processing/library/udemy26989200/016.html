<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js "></script>
    </head>
    <body>
        <h1>Course 4 item 17 to 23</h1>
          
        <form name="formA" method="post">
        <label>Choose a script</label>
        <select name="listA" onchange="change()">
            <option value="">none</option>
            <option value="?name=016-4-18a">Loop 1</option>
            <option value="?name=016-4-18b">Loop 2</option>
            <option value="?name=016-4-18c">Loop 3</option>
            <option value="?name=016-4-19">random pattern</option>
            <option value="?name=016-4-20a">rotate pattern</option>
            <option value="?name=016-4-20b">Grid pattern</option>
            <option value="?name=016-4-21a">pattern 1</option>
            <option value="?name=016-4-21b">pattern 2</option>
            <option value="?name=016-4-21c">pattern 3</option>
            <option value="?name=016-4-22a">Rotate Paint Art 1</option>
            <option value="?name=016-4-22b">Rotate Paint Art 2</option>
            <option value="?name=016-4-22c">Rotate Paint Art 3</option>
            <option value="?name=016-4-23a">Making a grid with a translate 1</option>
            <option value="?name=016-4-23b">Making a grid with a translate 2</option>
            <option value="?name=016-4-23c">Making a grid with a translate 3</option>
            <option value="?name=016-4-23d">Making a grid with a translate 4</option>
        </select>
        </form>  



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        console.log(name);
        
        function change() {
            if (window.document.formA.listA.selectedIndex != 0) {
                window.location = window.document.formA.listA.options
                [document.formA.listA.selectedIndex].value
            }
        }

        function selected(val) {
            const slti = window.document.formA.listA.options
            [document.formA.listA.selectedIndex].value;
            console.log('slti = ' + slti + ' / ' + '?name='+val);
            if( slti == '?name='+val) {slti.setAttribute('selected', true);}
        }

        if(name != 0) {
            var head = document.getElementsByTagName('head')[0],
            script = document.createElement('script');
            script.src = name + '.js';
            head.appendChild(script);
            console.log(name);
            selected(name);
        }
       

        </script>
  
    </body>
</html>
